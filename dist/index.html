
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
        <title>Team Member List Demo</title>
    
    </head>
    
    <body>
        <header class="bg-info bg-gradient">
            <div class="container flex-row header">
                <h1 class="page-title text-secondary d-flex justify-content-center text-dark">My Team</h1>
            </div>
        </header>
        <main class="container main">
            <div class="row row-cols-1 row-cols-md-4 g-4 justify-content-center">
                
            <div class="col">
                <div class="card h-100 mb-3 border-primary manager" style="max-width: 18rem;">
                    <div class="card-header">
                        <div>
                            <h4 class="card-title">Erica</h4>
                        </div>
                        <div>
                            <h5 class="card-title"><i class="fas fa-briefcase"></i> Manager</h5>
                        </div>
                    </div>
                    <div class="card-body bg-white card-bg text-dark">
                        <div class="card border-primary">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-light">ID: 1</li>
                                <li class="list-group-item bg-light">
                                    Email: <a href="mailto:erica@test.com">erica@test.com</a>
                                </li>
                                <li class="list-group-item bg-light">Office Number: 121</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
          
            <div class="col">
                <div class="card h-100 mb-3 border-warning engineer" style="max-width: 18rem;">
                    <div class="card-header">
                        <div>
                            <h4 class="card-title">Lisa</h4>
                        </div>
                        <div>
                            <h5 class="card-title"><i class="fas fa-tools"></i> Engineer</h5>
                        </div>
                    </div>
                    <div class="card-body bg-white card-bg text-dark">
                        <div class="card border-warning">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-light">ID: 2</li>
                                <li class="list-group-item bg-light">
                                    Email: <a href="mailto:lisa@test.com">lisa@test.com</a>
                                </li>
                                <li class="list-group-item bg-light"><a href="https://github.com/lisaTest" target="new" class="btn btn-outline-primary"><i class="fab fa-github mr-2"></i> View GitHub</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
          
            <div class="col">
                <div class="card h-100 mb-3 border-success intern" style="max-width: 18rem;">
                    <div class="card-header">
                        <div>
                            <h4 class="card-title">Ted</h4>
                        </div>
                        <div>
                            <h5 class="card-title"><i class="fas fa-user-graduate"></i> Intern</h5>
                        </div>
                    </div>
                    <div class="card-body bg-white card-bg text-dark">
                        <div class="card border-success">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item bg-light">ID: 3</li>
                                <li class="list-group-item bg-light">
                                    Email: <a href="mailto:ted@test.com">ted@test.com</a>
                                </li>
                                <li class="list-group-item bg-light">School: UCLA</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
          
            </div>
        </main>
        <footer class="text-center bg-light">
            <h5 class="text-muted footer">Team Member Generator created by Erica Siegel</h5>
        </footer>
    </body>
    
    </html>
